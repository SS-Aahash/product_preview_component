<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <div class="center">
  <div class="parent">
      <div class="image">
        <img src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="text">
        <div>
          <p>P  E  R  F  U  M E</p>
        </div>
        <div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div>
          <article>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer creator for the House of CHANEL
          </article>
        </div>
        <div class = "price">
          <h1>149.99</h1>
          <div>
            <p>169.99</p>
          </div>
        </div>
        <div class="buttons">
          <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
  </div>
</div>
</body>
</html>
